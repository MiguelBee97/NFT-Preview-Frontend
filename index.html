<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
            <div class="container">
                <div class="container-image">
                    <img src="images/image-equilibrium.jpg" alt=" " class="image-main" />
                    <div class="image-overlay">
                        <img src="images/icon-view.svg" alt=" " />
                    </div>
                </div>
                <h1 class="container__title"><a href="#">Equilibrium #3429</a></h1>
                <p class="container__desc">Our Equilibrium collection promotes balance and calm.</p>
                <div class="icons">
                    <div class="icons-item price">
                        <img src="images/icon-ethereum.svg" alt=" " />
                        <p>0.041 ETH</p>
                    </div>
                    <div class="icons-item time">
                        <img src="images/icon-clock.svg" alt=" " />
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="container__name">
                    <img src="images/image-avatar.png" alt=" " class="avatar" />
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>

    </body>
</html>
